<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Life Dashboard Siswa</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/pages/login.css">
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash-screen" class="splash-screen">
        <div class="splash-content">
            <div class="logo-animation">
                <div class="logo-circle pulse"></div>
                <div class="logo-text">LDS</div>
            </div>
            <h1 class="splash-title">Life Dashboard</h1>
            <p class="splash-subtitle">Pusat Aktivitas Siswa Modern</p>
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
        </div>
    </div>

    <!-- Login Screen -->
    <div id="login-screen" class="login-container">
        <div class="login-background">
            <div class="floating-shapes">
                <div class="shape shape-1"></div>
                <div class="shape shape-2"></div>
                <div class="shape shape-3"></div>
            </div>
        </div>
        
        <div class="login-card">
            <div class="login-header">
                <h2>Selamat Datang!</h2>
                <p>Masuk ke dashboard pribadi Anda</p>
            </div>
            
            <form id="login-form" class="login-form">
                <div class="input-group">
                    <div class="input-icon">üìß</div>
                    <input type="email" id="email" placeholder="Email Anda" required>
                </div>
                
                <div class="input-group">
                    <div class="input-icon">üîí</div>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="button" class="password-toggle">üëÅÔ∏è</button>
                </div>
                
                <div class="form-options">
                    <label class="checkbox">
                        <input type="checkbox" id="remember-me">
                        <span class="checkmark"></span>
                        Ingat saya
                    </label>
                    <a href="#" class="forgot-password">Lupa password?</a>
                </div>
                
                <button type="submit" class="btn btn-primary btn-login">
                    <span class="btn-text">Masuk</span>
                    <div class="btn-loader">
                        <div class="spinner"></div>
                    </div>
                </button>
            </form>
            
            <div class="login-footer">
                <p>Belum punya akun? <a href="#" id="show-register">Daftar di sini</a></p>
            </div>
        </div>
    </div>

    <script>
        // Simple login logic untuk redirect ke dashboard
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('remember-me').checked;

            // Show loading
            const btnText = document.querySelector('.btn-text');
            const btnLoader = document.querySelector('.btn-loader');
            btnText.style.display = 'none';
            btnLoader.style.display = 'block';

            // Simulate login process
            setTimeout(() => {
                // Save user data
                const userData = {
                    name: 'Siswa',
                    email: email,
                    avatar: 'üë§'
                };
                localStorage.setItem('user_data', JSON.stringify(userData));
                if (rememberMe) {
                    localStorage.setItem('auth_token', 'demo_token');
                }

                // Redirect to dashboard
                window.location.href = 'dashboard.html';
            }, 2000);
        });

        // Password toggle
        document.querySelector('.password-toggle').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üëÅÔ∏è‚Äçüó®Ô∏è';
        });

        // Auto hide splash screen
        setTimeout(() => {
            document.getElementById('splash-screen').style.display = 'none';
            document.getElementById('login-screen').style.display = 'flex';
        }, 3000);
    </script>
</body>
</html>
